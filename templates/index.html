
<!DOCTYPE html>
<html>
<head>
    <title>Heart Attack Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>❤️ Heart Attack Risk Predictor</h1>

    <form action="/predict" method="post">
        <input type="number" step="any" name="age" placeholder="Age" required>
        <input type="number" step="any" name="sex" placeholder="Sex (1=Male,0=Female)" required>
        <input type="number" step="any" name="cp" placeholder="Chest Pain Type" required>
        <input type="number" step="any" name="trestbps" placeholder="Resting BP" required>
        <input type="number" step="any" name="chol" placeholder="Cholesterol" required>
        <input type="number" step="any" name="fbs" placeholder="Fasting Blood Sugar" required>
        <input type="number" step="any" name="restecg" placeholder="Rest ECG" required>
        <input type="number" step="any" name="thalach" placeholder="Max Heart Rate" required>
        <input type="number" step="any" name="exang" placeholder="Exercise Angina" required>
        <input type="number" step="any" name="oldpeak" placeholder="Oldpeak" required>
        <input type="number" step="any" name="slope" placeholder="Slope" required>
        <input type="number" step="any" name="ca" placeholder="CA" required>
        <input type="number" step="any" name="thal" placeholder="Thal" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2 class="result">{{ prediction_text }}</h2>
    {% endif %}
</div>

</body>
</html>
